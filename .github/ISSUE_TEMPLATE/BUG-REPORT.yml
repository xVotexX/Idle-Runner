name: Bug Report
description: Create a bug report to help find and fix bugs!
title: "[Bug] "
labels: [bug]
body:
- type: checkboxes
  attributes:
    label: Before Reporting
    options:
    - label: I found no existing issues matching my bug
      required: true
    - label: I have checked if i use the latest version
      required: true
    - label: I completely restarted Steam & Idle Runner and checked if the bug is still there
      required: true
- type: textarea
  attributes:
    label: Describe the Bug
    description: A clear and concise description of what you're experiencing. If applicable, add screenshots to help explain your problem.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Open Idle Runner
      2. Select a game
      3. Use idle button
      4. See bug...
  validations:
    required: true
